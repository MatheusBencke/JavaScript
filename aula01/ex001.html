<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Primeiro Programa</title>
    <style>
        body{
            background-color: rgb(109, 36, 51);
            color: white;
            font: normal 18pt Arial;
        }
        h1{
            color :rgb(0, 245, 53);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundão gostoso!</h1>
    <p> Oi seu lindo!</p>
    <script>
        //Uma mensagem de alerta
        window.alert('Mas olha só!');
        //Uma caixa de confirmação
        window.confirm('Está gostando de JS?'); 
        //Um prompt que recebe alguma informação
        window.prompt('Qual é seu nome?');
    </script>
</body>
</html>
