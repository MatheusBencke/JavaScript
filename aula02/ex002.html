<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Primeiro Programa</title>
    <style>
        body{
            background-color:rgb(105, 3, 3); /*Cor do fundo da pagina*/
            color: white; /*Cor do texto da pagina*/
            font: normal 18pt Arial; /*Tipo de fonte e seu tamanho*/
        }
        h1{
            color :rgb(0, 245, 53); /*Cor do titulo ou Cabeçalho*/
        }
    </style>
</head>
<body>
    <h1>Olá, Mundão gostoso!</h1> <!--Cabeçalho ou Titulo-->
    <p> Oi seu lindo!</p> <!--Texto normal da pagina-->
    <script>
        //Um prompt que recebe alguma informação
        var nome = window.prompt('Qual é seu nome?');
        //Um alerta que mostra o que foi digitado no prompt
        window.alert('Salve salve, ' + nome + ' xD');
    </script>
</body>
</html>
